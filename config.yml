baseURL: https://victoravelar.dev/
languageCode: en-GB
theme: PaperMod

# Site metadata
title: VictorAvelar
defaultContentLanguage: "en"

# theme configuration
enableRobotsTXT: true
enableEmoji: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  # minifyOutput:

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: tags
      url: /tags/
      weight: 30
    - identifier: archive
      name: archive
      url: /archive/
      weight: 40
    - identifier: search
      name: "\U0001F50D"
      url: /search/
      weight: 60
    - uses: uses
      name: uses
      url: /uses/
      weight: 50
assets:
  favicon: "/favicon.ico"
  favicon16x16: "/favicon-16x16.png"
  favicon32x32: "/favicon-32x32.png"
  apple_touch_icon: "/apple-touch-icon.png"
  # safari_pinned_tab:  "/safari-pinned-tab.svg"
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Victor Avelar - Engineering Manager @ commercetools
  description: I'm a mexican software engineer living in Germany.
  keywords: [blog, software engineer, mexican, mexico, germany]
  author: Victor H. Avelar Ossorio
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "02 January 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  profileMode:
    enabled: false

  homeInfoParams:
    Title: "Engineering Leadership & Strategic Innovation"
    Content: |
      Engineering Manager based in Germany, I lead with a focus on strategic innovation and technical excellence. I specialize in cultivating high-performing engineering teams that consistently deliver impactful solutions, particularly in enhancing developer experience and extending complex platform capabilities. My leadership is marked by a proven ability to skillfully navigate organizational change, drive exceptional results, and foster inclusive, psychologically safe environments where talent thrives and commitments are met.

  socialIcons:
    - name: github
      url: "https://github.com/VictorAvelar"
    - name: linkedin
      url: "https://www.linkedin.com/in/victoravelar/?locale=en_US"
    - name: dev
      url: "https://dev.to/victoravelar"
    - name: x
      url: "https://twitter.com/VictorAvelar"
    - name: email
      url: mailto:deltatuts@gmail.com
  ShareButtons: ["twitter", "linkedin", "whatsapp", "reddit", "telegram"]

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 3
    keys: ["title", "permalink", "summary", "content"]
